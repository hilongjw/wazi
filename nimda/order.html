    <script>
    function getorder() {
        $.ajax('../data/data.php', {
            data: {
                a: 'order',
                last: 0,
                amount: 10
            },
            dataType: 'json', //服务器返回json格式数据
            type: 'get', //HTTP请求类型
            timeout: 10000, //超时时间设置为10秒；
            success: function(data) {
                if (data[0].error=='false') {
                    var list = '';
                    $.each(data, function(e) {
                        list += '<tr><td>' + data[e].name + ' x ' + data[e].numb + '</td><td>' + data[e].add + '</td><td>' + data[e].tel + '</td></tr>';
                    });

                    $('#orderList').html(list);
                }else{
                    $('#orderList').html('<tr><td>应该没有订单</td><td></td><td></td></tr>');
                }


            },
            error: function(xhr, type, errorThrown) {
                //异常处理；
                console.log(type);
            }
        });
    }
    getorder();
    </script>
